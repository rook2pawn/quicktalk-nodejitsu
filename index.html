<html>
<head>
    <title>Dnode-EZ</title>
    <script src='/jquery-1.6.2.min.js' type='text/javascript'></script>
    <script src='/es5-shim.min.js' type='text/javascript'></script>
    <script src='/browserify.js' type='text/javascript'></script>
</head>
<body>
<canvas id='mycanvas' width="800" height="600"></canvas>
<script type='text/javascript'>
    var EE = require('events').EventEmitter;
    var dz = require('dnode-ez');
    var client = dz({
        name: 'webclient'
    });
    client.connect(window.location.port);
    var emitter = new EE;
    emitter.on('drawCanvasPosition',function(x,y) {
        drawPixel(x,y);
    });
    client.bind(emitter,'drawCanvasPosition');
</script>
<script src='/index.js' type='text/javascript'></script>
</body>
</html>
